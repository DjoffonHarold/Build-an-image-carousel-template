<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel d'Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="image" src="familyImg.png" alt="Image 1">
        </div>
        <div class="carousel-item">
            <img class="image"  src="projectImg.png" alt="Image 2">
        </div>
        <div class="carousel-item">
            <img class="image"  src="tomorrowImg.png" alt="Image 3">
        </div>
        <div class="carousel-item">
            <img class="image"  src="travelImg.png" alt="Image 3">
        </div>
        <div class="carousel-item">
            <img class="image"  src="workImg.png" alt="Image 3">
        </div>
        <div class="carousel-item">
            <img class="image"  src="upcomingImg.png" alt="Image 3">
        </div>
    </div>
    <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
    <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
    <div class="carousel-dots">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
